<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>

    <link rel="stylesheet" href="./form.css">
</head>

<body>
    <div class="main">

        <form action="" method="POST" class="form" id="form-1">
            <h3 class="heading">Thành viên đăng ký</h3>
            <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>

            <div class="spacer"></div>

            <div class="form-group">
                <label for="fullname" class="form-label">Tên đầy đủ</label>
                <input id="fullname" name="fullname" type="text" placeholder="VD: Van Chinh  " class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input id="password" name="password" type="password" placeholder="Enter password" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password_confirmation" class="form-label">Enter password again</label>
                <input id="password_confirmation" name="password_confirmation" placeholder="Enter password again"
                    type="password" class="form-control">
                <span class="form-message"></span>
            </div>

            <button class="form-submit">Sign in</button>

        </form>


    </div>

    <script src="./validator.js"></script>
    <script>
        // Our wishes
        Validator({
            form: '#form-1',
            errorSelector: '.form-message',
            rules: [
                Validator.isRequired('#fullname', 'Please enter full name'),
                Validator.isRequired('#email', 'Please enter email'),
                Validator.isEmail('#email', 'Please enter right format email  !!!'),
                Validator.isRequired('#password', 'Please enter password'),
                Validator.minLength('#password', 3),
                Validator.isRequired('#password_confirmation', 'Please enter confirm password'),
                Validator.isConfirmed('#password_confirmation', function () {
                    return document.querySelector('#form-1 #password').value
                }, 'Please enter right password confirmation'
                )
            ],
            // onSubmit: function (data) {
            //     console.log(data);
            //}
        });

    </script>

</body>
